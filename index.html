<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tarjeta Virtual - Vicente</title>
  <style>
    :root {
      --accent: #0b84ff;
      --bg-overlay: rgba(0,0,0,0.45);
      --radius: 14px;
      --glass: rgba(0,0,0,0.4);
      --text: #fff;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh; /* asegura que cubra la pantalla completa */
      width: 100%;
      background: url('img/fondo.png') no-repeat center center;
      background-size: cover; /* cubre toda la pantalla */
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 400px;
      background: var(--glass);
      border-radius: var(--radius);
      backdrop-filter: none; /* sin blur */
      padding: 1.2rem;
      box-sizing: border-box;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeInUp 0.8s ease-out both;
    }

    .photo {
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-out both;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 1.3rem;
      font-weight: 700;
      animation: fadeIn 1s ease-out 0.2s both;
    }
    .role {
      opacity: 0.9;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    .info {
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-out 0.4s both;
    }

    .btn {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 10px;
      background: var(--glass);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      animation: fadeInUp 0.8s ease-out both;
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--accent), #6c1df0);
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .section {
      display: none;
      animation: fadeIn 0.8s ease-out both;
    }

    .section.active {
      display: block;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1rem;
        border-radius: 10px;
      }
      .photo {
        width: 90px;
        height: 90px;
      }
      .btn { font-size: 0.9rem; padding: 0.7rem 0.9rem; }
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <div class="photo">
      <img src="img/Vicente.png" alt="Foto de Vicente">
    </div>
    <div class="name" id="person-name">Vicente Pérez</div>
    <div class="role" id="person-role">Vendedor - Empresa</div>

    <div id="section-main" class="section active">
      <div class="info">
        <div><strong>Tel:</strong> <span id="phone">+52 33 2326 2095</span></div>
        <div><strong>Correo:</strong> <span id="email">agente_ventas@cliff.com.mx</span></div>
        <div><strong>Ubicación:</strong> <span id="location">Guadalajara, México</span></div>
      </div>
      <button class="btn primary" data-view="a">Detalles</button>
      <button class="btn" data-view="b">Redes</button>
      <button class="btn" id="whatsapp-btn">WhatsApp</button>
    </div>

    <div id="section-a" class="section">
      <h3>Detalles profesionales</h3>
      <p>5 años de experiencia en ventas B2B de calzado de protección.</p>
      <button class="btn" data-view="main">Volver</button>
    </div>

    <div id="section-b" class="section">
      <h3>Redes y contacto</h3>
      <p><a href="https://wa.me/523323262095" target="_blank">WhatsApp</a></p>
      <p><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></p>
      <p><a href="https://www.empresa.com/" target="_blank">Sitio Web</a></p>
      <button class="btn" data-view="main">Volver</button>
    </div>
  </div>

  <script>
    const sections = {
      main: document.getElementById('section-main'),
      a: document.getElementById('section-a'),
      b: document.getElementById('section-b')
    };

    document.querySelectorAll('[data-view]').forEach(btn => {
      btn.addEventListener('click', () => {
        const view = btn.dataset.view;
        Object.keys(sections).forEach(k => {
          sections[k].classList.toggle('active', k === view);
        });
      });
    });

    // Botón de WhatsApp directo
    document.getElementById('whatsapp-btn').addEventListener('click', () => {
      window.open('https://wa.me/523323262095', '_blank');
    });
  </script>
</body>
</html>
